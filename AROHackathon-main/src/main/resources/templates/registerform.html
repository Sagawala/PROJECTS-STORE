<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



</head>

<body id="page-top" class="bg-info">







                    <!-- Page Heading -->
                    <!-- DataTales Example -->
                    <div class="card o-hidden border-0 shadow-lg my-5 bg-info">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row d-flex justify-content-center">
                                
                                <div class="col-lg-7 p-0 ">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Student Form</h1>
                                        </div>
                                        <form  th:action="@{/saveStudent}" th:object="${register}"  method="POST" class="user">
                                            

                                            <div class="form-group row mb-3">
                                                <div class="col-sm-12 mb-3 mb-sm-0">
                                                    <input type="text"  class="form-control form-control-user"
                                                           th:field="*{firstName}" id="exampleInputPassword" placeholder="Please enter your first name">
                                                </div>
                                            </div>

                                            <div class="form-group row mb-3">
                                                <div class="col-sm-12">
                                                    <input type="text" th:field="*{middleName}" class="form-control form-control-user"
                                                       placeholder="Please enter your middle name">
                                                </div>
                                            </div>



                                            <div class="form-group row mb-3">
                                                <div class="col-sm-12 mb-3 mb-sm-0">
                                                    <input type="text" class="form-control form-control-user"
                                                         th:field="*{lastName}"   placeholder="Please enter your last name">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-3">
                                                <div class="col-sm-12">
                                                    <input type="text" class="form-control form-control-user"
                                                           th:field="*{address}"    placeholder="Please enter your address">
                                                </div>
                                            </div>





                                            <div class="form-group row mb-3">

                                                <div class="col-sm-12 mb-3">
                                                    <input type="text" class="form-control form-control-user"
                                                           th:field="*{course}" placeholder="Please enter your course">
                                                </div>
                                            </div>
                                             <input type="hidden" th:field="*{stuId}"  />
                                            <hr>
                                            <button type="submit" class="btn btn-primary form-control form-control-user">Save</button>

                                            
                                        </form>
                                        <hr>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
















</body>

</html>
