<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

<body id="page-top">

    <!-- Page Wrapper -->




                <div class="container-fluid">


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <a   th:href="@{registerForm}" class="btn btn-primary">Add student</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>SNO</th>
                                            <th>First Name</th>
                                            <th>Middle Name</th>
                                            <th>Last Name</th>
                                            <th> Address</th>
                                           

                                        </tr>
                                    </thead>
                                    <tfoot>


                                    </tfoot>
                                    <tbody>

                                        <tr th:each="stud :${studentList}">
                                            <td th:text="${stud.stuId}"></td>
                                            <td th:text="${stud.firstName}"></td>
                                            <td th:text="${stud.middleName}"></td>
                                            <td th:text="${stud.lastName}"></td>
                                            <td th:text="${stud.address}"></td>




                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>






</body>

</html>
